{% extends "pages/layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">Chinook</h1>
      <p class="lead">Retrouvez tout vos artistes préférés sur ce site web.</p>
  </div>
</div>
<div class="container">
  <h1 class="display-4">Les artistes</h1>
  {% for artist in artists %}
    <li class="list-group-item d-flex justify-content-between align-items-start" style="display: flex;">
      <div class="ms-2 me-auto">
        <div class="fw-bold">
          {{ artist[1] }}
        </div>
      </div>

      <a href="/artist/{{ artist[0] }}" class="btn btn-secondary btn-lg" style="margin: 5px 5px 5px auto"> + </a>
    </li>
    {% endfor %}
</div>
{% endblock %}
