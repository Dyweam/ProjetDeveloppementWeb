{% extends "pages/layout.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-4">Chinook</h1>
      <p class="lead">Retrouvez tout vos artistes préférés sur ce site web.</p>
  </div>
</div>
<div class="container">
  <h1 class="display-4">Musiques du genre : {{ genre[1] }}</h1>
  {% for track in tracks %}
    <li class="list-group-item d-flex justify-content-between align-items-start" style="display: flex;">
      <div class="ms-2 me-auto">
        <div class="fw-bold">
          {{ track[1] }}
        </div>
      </div>
    </li>
    {% endfor %}
</div>
{% endblock %}
